<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8" />
       <title>Splat Stats!</title>
       <link rel="stylesheet"href="Style.css" />
        <h1 id="top"><p id=h1-1>Stay</br>Fresh!</p><p id=h1-2>Splat Stats!</p><div><img id="h1-3" src="Images/Squid%20Sister.png" width=300px alt=""/></div></h1>
    </head>
<body> 
    <div class="left">
      <nav>
         <ul>
            <li><a href="#">Home</a></li>
         </ul>
      </nav>
    </div>
    <div class="main">
        <div>
            Main Ability: 
                <select name="MainAbility" id="MainAbility"> <!--Supplement an id here instead of using 'name'-->
                  <option value="(None)" selected>(None)</option>
                  <option value="Ink Saver (Main)">Ink Saver (Main)</option> 
                  <option value="Ink Saver (Sub)">Ink Saver (Sub)</option>
                  <option value="Ink Recovery Up">Ink Recovery Up</option> 
                  <option value="Run Speed Up">Run Speed Up</option>
                  <option value="Swim Speed Up">Swim Speed Up</option> 
                  <option value="Special Charge Up">Special Charge Up</option>
                  <option value="Special Saver">Special Saver</option> 
                  <option value="Special Power Up">Special Power Up</option>
                  <option value="Quick Respawn">Quick Respawn</option> 
                  <option value="Quick Super Jump">Quick Super Jump</option>
                  <option value="Sub Power Up">Sub Power Up</option> 
                  <option value="Ink Resistance Up">Ink Resistance Up</option>
                  <option value="Cold Blooded">Cold Blooded</option> 
                  <option value=" "> </option>
                  <option value="Opening Gambit">Opening Gambit</option> 
                  <option value="Last Ditch Effort">Last Ditch Effort</option>
                  <option value="Tenacity">Tenacity</option> 
                  <option value="Comeback">Comeback</option>
                  <option value="Ninja Squid">Ninja Squid</option> 
                  <option value="Haunt">Haunt</option>
                  <option value="Thermal Ink">Thermal Ink</option> 
                  <option value="Respawn Punisher">Respawn Punisher</option>
                  <option value="Ability Doubler">Ability Doubler</option> 
                  <option value="Drop Roller">Drop Roller</option>
                </select>
            Brand: 
                <select name="Brand" id="Brand"> <!--Supplement an id here instead of using 'name'-->
                  <option value="(none)" selected>(None)</option>
                  <option value="Amiibo">amiibo</option> 
                  <option value="Annaki">Annaki</option>
                  <option value="Cuttlegear">Cuttlegear</option>
                  <option value="Enperry">Enperry</option> 
                  <option value="Firefin">Firefin</option>
                  <option value="Forge">Forge</option> 
                  <option value="Grizzco">Grizzco</option>
                  <option value="Inkline">Inkline</option> 
                  <option value="Krak-On">Krak-On</option>
                  <option value="Rockenberg">Rockenberg</option> 
                  <option value="Skalop">Skalop</option>
                  <option value="Splash Mob">Splash Mob</option> 
                  <option value="SquidForce">SquidForce</option>
                  <option value="Takoroka">Takoroka</option> 
                  <option value="Tentatek">Tentatek</option>
                  <option value="Toni Kensa">Toni Kensa</option> 
                  <option value="Zekko">Zekko</option>
                  <option value="Zink">Zink</option> 
                </select>
            Stars/Slots: 
            <select name="Stars" id="Stars"> <!--Supplement an id here instead of using 'name'-->
                  <option value="(None)" selected>(None)</option>
                  <option value="1">1</option> 
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
        </div>
        <div>
            <table style="width:100%">
              <tr>
                <th></th>
                <td></td>
              </tr>
              <tr>
                <th width=15% rowspan="3"><div role="listbox" tabindex="0" id="HeadGearLB" onclick="return listItemClick(event);" 
                  onkeydown="return listItemKeyEvent(event);" onkeypress="return listItemKeyEvent(event);" 
                  onfocus="this.className='focus';" onblur="this.className='blur';" aria-activedescendant="HeadGearLB-1">
                </div>
                </th>
                <th width=15% rowspan="3"><div role="listbox" tabindex="0" id="ClothesLB" onclick="return listItemClick(event);" 
                  onkeydown="return listItemKeyEvent(event);" onkeypress="return listItemKeyEvent(event);" 
                  onfocus="this.className='focus';" onblur="this.className='blur';" aria-activedescendant="ClothesLB-1">
                </div>
                <th width=15% rowspan="3"><div role="listbox" tabindex="0" id="ShoesLB" onclick="return listItemClick(event);" 
                  onkeydown="return listItemKeyEvent(event);" onkeypress="return listItemKeyEvent(event);" 
                  onfocus="this.className='focus';" onblur="this.className='blur';" aria-activedescendant="ShoesLB-1">
                </div>
                </th>
                  <td>
                    Headgear
                      <span id="HeadGearSpan">
                      </span>
                  </td>
              </tr>
              <tr>
                <td>Clothes
                  <span id="ClothesSpan">
                  </span>
                  </td>
              </tr>
              <tr>
                <td>Shoes
                  <span id="ShoesSpan">
                  </span>
                </td>
              </tr>
            </table>
        </div>
    </div>
   </div>
<script src="Clothes.js"></script>
</body>
</html>
